<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Info | FitFlow</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .info-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .info-container h1 {
            color: #2ec4b6;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .team-info {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
        
        .team-info h2 {
            color: #4a6fa5;
            margin-bottom: 1rem;
        }
        
        .team-members {
            list-style-type: none;
            padding: 0;
        }
        
        .team-members li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #2ec4b6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="FitFlow Logo" class="logo">
        </div>
        <h1>Project Information</h1>
    </header>

    <main>
        <div class="info-container">
            <h1>About This Project</h1>
            <p>FitFlow is a comprehensive fitness tracking application designed to help users monitor their health and fitness journey.</p>
            
            <div class="team-info">
                <h2>Development Team</h2>
                <p>Project submitted by <strong>Team POWER-RANGER</strong></p>
                <ul class="team-members">
                    <li>Manik Mehta</li>
                    <li>Srihan Kumar</li>
                    <li>Saloni Sinha</li>
                </ul>
            </div>
            
            <a href="index.html" class="back-link">‚Üê Back to Application</a>
        </div>
    </main>
</body>
</html>
